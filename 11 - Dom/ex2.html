<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Abra uma caixa de texto pedindo para o usu치rio inserir a sua idade e, caso essa idade
seja menor que 18 anos, esse usu치rio seja redirecionado para a p치gina do Mundo Bita.
Caso sua idade seja maior que 18 anos, redirecion치-lo para www.pudim.com.br -->
<input type="number" name="" id="idade" placeholder="Digite sua Idade">
<button id="botaoVerifica">Enviar</button>

<script>
    var botao = document.querySelector('#botaoVerifica')
    var idade = document.querySelector('#idade')

    var verifica = function () {
        if(idade.value < 18){
            // window.location.href = 'https://www.mundobita.com.br/'
            window.open('https://www.mundobita.com.br/','_blank')
        } else {
            window.open('https://www.pudim.com.br')
        }
        
    }

    botao.onclick = verifica
</script>
</body>
</html>
